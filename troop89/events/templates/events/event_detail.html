{% extends "events/base.html" %}
{% load event_format %}



{% block content_main %}
    <div class="notice">
        <a href="{% url "events:calendar-month" event.start.year event.start.month%}"> See calendar</a>
    </div>
    <div class="event-detail">
        <h2>{{ event.title }}</h2>
        <span class="meta"> {{ event.start }} - {{ event.end }}{# Add reverse for dates? #}</span>
        <p> {{ event.description }}</p>
    </div>
{% endblock %}
